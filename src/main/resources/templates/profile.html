<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/parts/common :: head"></head>
<body>
<div th:replace="/parts/navbar :: navbar"></div>
<div class="container mt-5">

    <form th:action="@{/Users/profile}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Email: </label>
            <div class="col-sm-5">
                <input th:class="'form-control' + ' ' + (${emailError}? 'is-invalid' : '')" type="email" name="email"
                       placeholder="some@some.com" th:value="${email}?${email}"/>
                <div class="invalid-feedback" th:if="${emailError}" th:text="${emailError}">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Password: </label>
            <div class="col-sm-5">
                <input th:class="'form-control' + ' ' + (${passwordError}? 'is-invalid' : '')" type="password"
                       name="password"
                       th:value="${password}?${password}" placeholder="PassWord"/>
                <div class="invalid-feedback" th:if="${passwordError}" th:text="${passwordError}">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Confirm password: </label>
            <div class="col-sm-5">
                <input th:class="'form-control' + ' ' + (${password2Error}? 'is-invalid' : '')" type="password"
                       name="password2" th:value="${password2}?${password2}" placeholder="Confirm password"/>
                <div class="invalid-feedback" th:if="${password2Error}" th:text="${password2Error}">
                </div>
            </div>
        </div>



        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>


</div>
<script th:replace="/parts/common :: footerScpipt"></script>
</body>
</html>
