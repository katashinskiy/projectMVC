<form th:action="@{/registration}" method="post" th:fragment="registrationForm" xmlns:th="http://www.thymeleaf.org">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> User Name : </label>
        <div class="col-sm-5">
            <input type="text" name="username" th:class="'form-control' + ' ' + (${usernameError}? 'is-invalid' : '')"
                   th:value="${user}? ${user.username} : ''" placeholder="UserName"/>
            <div class="invalid-feedback" th:if="${usernameError}" th:text="${usernameError}"></div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Email: </label>
        <div class="col-sm-5">
            <input type="email" name="email" th:class="'form-control' + ' ' + (${emailError}? 'is-invalid' : '')"
                   th:value="${user}? ${user.email} : ''" placeholder="some@some.com"/>

            <div class="invalid-feedback" th:if="${emailError}" th:text="${emailError}">
            </div>
        </div>
    </div>

    <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Cell Phone: </label>
            <div class="col-sm-5">
                <input type="tel" name="phone" th:class="'form-control' + ' ' + (${phoneError}? 'is-invalid' : '')"
                       th:value="${user}? ${user.phone} : ''"  placeholder="38(0XX)_______"/>

                <div class="invalid-feedback" th:if="${phoneError}" th:text="${phoneError}">
                </div>
            </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Password: </label>
        <div class="col-sm-5">
            <input type="password" name="password"
                   th:class="'form-control' + ' ' + (${passwordError}? 'is-invalid' : '')"
                   placeholder="Password"/>

            <div class="invalid-feedback" th:if="${passwordError}" th:text="${passwordError}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Confirm password: </label>
        <div class="col-sm-5">
            <input type="password" name="password2"
                   th:class="'form-control' + ' ' + (${password2Error}? 'is-invalid' : '')"
                   placeholder="Password"/>

            <div class="invalid-feedback" th:if="${password2Error}" th:text="${password2Error}"></div>
        </div>
    </div>

    <div class="col-sm-6 m-2">
        <div class="g-recaptcha" data-sitekey="6Lf7EGcUAAAAADBOJFuYRZIujKywQoTvHXzXtsrU"></div>
        <div class="alert alert-danger" role="alert" th:if="${captchaError}" th:text="${captchaError}">
        </div>
    </div>

    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <div class="form-group row ">
        <div class="col-sm-5">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>

</form>
